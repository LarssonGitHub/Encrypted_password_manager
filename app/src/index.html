<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
</head>

<!-- TODO update syntax to follow good semantic html practices  -->

<body>
  <h1>The poor man's password app</h1>
  <div>
    <form id="website-form">
      <ul>
        <div>
          <li>Associated Website</li>
          <li><input type="text" name="website-input" id="website-input"></li>
        </div>
        <div>
          <li>Associated email</li>
          <li><input type="text" name="email-input" id="email-input"></li>
        </div>
        <div>
          <li>Associated username</li>
          <li><input type="text" name="username-input" id="username-input"></li>
        </div>
        <div>
          <li>Associated password</li>
          <li><input type="password" name="password-input" id="password-input"></li>
        </div>
        <div>
          <li>Additional notes</li>
          <li><textarea name="additional-data-input" id="additional-data-input"></textarea></li>
        </div>
        <div>
          <button type="submit">Add new info</button>
        </div>
      </ul>
    </form>
  </div>

  <div id="website-listing">

  </div>

  <script type="module" src="./frontend/renderer.js"></script>
  <script type="module" src="./frontend/listeners.js"></script>

  <button id="get-items">Get websites from DB</button>

  <div>
    <p>Websites and info</p>
    <div id="list-data-container">
    </div>
    </ul>
  </div>


  <template id="template-list">
    <div>
      <ul id="list-data-unordered-list">
        <div>
          <!-- <li class="list-id" hidden>This is hidden</li> -->
          <li class="list-id" hidden>Hide this in production</li>
        </div>
        <div>
          <li><b>Website:</b> <span class="list-website"></span></li>
        </div>
        <div>
          <li><b>Email:</b> <span class="list-email"></span></li>
        </div>
        <div>
          <li><b>Username:</b> <span class="list-username"></span></li>
        </div>
        <div>
          <li><b>Password:</b> <span class="list-password"></span></li>
        </div>
        <div>
          <!-- TODO, put this into a textarea -->
          <li><b>Notes:</b> <span class="list-additional-data"></span></li>
        </div>
        <li> 
          <button data-website-id="#" class="edit-item-button">Edit</button> 
          <button data-website-id="#" class="delete-item-button">Delete</button>
        </li>
      </ul>
  </template>

  </div>
</body>

</html>
